baseURL = "https://digitalnazajednica.org"
title = "Дигитална Заједница"
disableRss = true

DefaultContentLanguage = "sr"
defaultContentLanguageInSubdir = false

footnotereturnlinkcontents = "↩"

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

disableKinds = ["categories", "RSS", "section", "taxonomyTerm"]

[taxonomies]
  tag = "tags"
  series = "series"
  author = "authors"

[permalinks]
  posts = "/:slug/"

[outputs]
  home = [ "HTML", "REDIR", "HEADERS" ]
  section = [ "HTML"]


[mediaTypes]
[mediaTypes."text/netlify"]
  delimiter = ""


[outputFormats]

[outputFormats.REDIR]
  mediatype = "text/netlify"
  baseName = "_redirects"
  isPlainText = true
  notAlternative = true

[outputFormats.HEADERS]
  mediatype = "text/netlify"
  baseName = "_headers"
  isPlainText = true
  notAlternative = true


[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true
  angledQuotes = false
